<h3>Window Toggle Operator</h3>
<div class="functions">
  <button (click)="startBothInterval()">Start Both Interval</button>
  <button (click)="bufferInterval()">Buffer Toggle Interval</button>
  <button (click)="windowInterval()">Window Toggle Interval</button>
  <button (click)="stopInterval()">Stop Intervals</button>
</div>
