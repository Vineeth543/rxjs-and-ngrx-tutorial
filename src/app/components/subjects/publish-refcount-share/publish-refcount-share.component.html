<h3>Publish, RefCount and Share Operator</h3>
<div class="functions">
  <button (click)="startIntervalByPublish()">
    Start 2 Intervals using Publish
  </button>
  <button (click)="startIntervalByRefCount()">
    Start 2 Intervals using RefCount
  </button>
  <button (click)="startIntervalByShare()">
    Start 2 Intervals using Share
  </button>
  <button (click)="stopInterval()">Stop Intervals</button>
</div>
