<h3>Multicast And Connectable</h3>
<div class="functions">
  <button (click)="startIntervalByMulticast()">
    Start 2 Intervals using Multicast
  </button>
  <button (click)="startIntervalByConnectable()">
    Start 2 Intervals using Connectable
  </button>
  <button (click)="stopInterval()">Stop Intervals</button>
</div>
